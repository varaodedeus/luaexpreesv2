<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Key System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animação de fundo */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                rgba(102, 126, 234, 0.1) 0%,
                rgba(118, 75, 162, 0.1) 100%
            );
            animation: gradient 15s ease infinite;
            background-size: 400% 400%;
        }

        /* Container */
        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo/Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 70px;
            height: 70px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo svg {
            width: 40px;
            height: 40px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 800;
            color: white;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Card */
        .card {
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        /* Steps */
        .steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }

        .steps::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            height: 2px;
            background: #E5E7EB;
            z-index: 0;
        }

        .step {
            position: relative;
            z-index: 1;
            text-align: center;
            flex: 1;
        }

        .step-circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #E5E7EB;
            color: #9CA3AF;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 8px;
            font-weight: 700;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .step.active .step-circle {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transform: scale(1.1);
        }

        .step.completed .step-circle {
            background: #10B981;
            color: white;
        }

        .step-label {
            font-size: 12px;
            color: #6B7280;
            font-weight: 500;
        }

        .step.active .step-label {
            color: #667eea;
            font-weight: 600;
        }

        /* Form */
        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            font-size: 15px;
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .form-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .form-input.error {
            border-color: #EF4444;
        }

        .error-message {
            color: #EF4444;
            font-size: 13px;
            margin-top: 6px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Code Input */
        .code-inputs {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .code-input {
            width: 56px;
            height: 56px;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
        }

        .code-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #F3F4F6;
            color: #6B7280;
            margin-bottom: 12px;
        }

        .btn-secondary:hover {
            background: #E5E7EB;
        }

        /* Info box */
        .info-box {
            background: #F0F9FF;
            border: 1px solid #BAE6FD;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
        }

        .info-box svg {
            flex-shrink: 0;
            color: #0284C7;
        }

        .info-box p {
            font-size: 14px;
            color: #0C4A6E;
            margin: 0;
        }

        /* Success */
        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: #D1FAE5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success-icon svg {
            width: 48px;
            height: 48px;
            color: #10B981;
        }

        .success-title {
            font-size: 24px;
            font-weight: 700;
            color: #1F2937;
            margin-bottom: 8px;
            text-align: center;
        }

        .success-text {
            font-size: 16px;
            color: #6B7280;
            text-align: center;
            margin-bottom: 24px;
        }

        /* Links */
        .footer-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: white;
        }

        .footer-link a {
            color: white;
            font-weight: 600;
            text-decoration: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            transition: border-color 0.3s ease;
        }

        .footer-link a:hover {
            border-color: white;
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Resend code */
        .resend-code {
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
            color: #6B7280;
        }

        .resend-link {
            color: #667eea;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
        }

        .resend-link:hover {
            text-decoration: underline;
        }

        .resend-link.disabled {
            color: #9CA3AF;
            cursor: not-allowed;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" fill="white"/>
                </svg>
            </div>
            <h1>Criar Conta</h1>
            <p>Gerencie suas chaves e painéis</p>
        </div>

        <!-- Card -->
        <div class="card">
            <!-- Steps -->
            <div class="steps">
                <div class="step active" id="step1">
                    <div class="step-circle">1</div>
                    <div class="step-label">Dados</div>
                </div>
                <div class="step" id="step2">
                    <div class="step-circle">2</div>
                    <div class="step-label">Verificação</div>
                </div>
                <div class="step" id="step3">
                    <div class="step-circle">3</div>
                    <div class="step-label">Concluído</div>
                </div>
            </div>

            <!-- Form Step 1: Email e Senha -->
            <div class="form-step active" id="formStep1">
                <form id="registerForm">
                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input" 
                            placeholder="seu@email.com"
                            required
                        >
                        <div class="error-message" id="emailError"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Senha</label>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Mínimo 8 caracteres"
                            required
                        >
                        <div class="error-message" id="passwordError"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="confirmPassword">Confirmar Senha</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            class="form-input" 
                            placeholder="Digite a senha novamente"
                            required
                        >
                        <div class="error-message" id="confirmPasswordError"></div>
                    </div>

                    <button type="submit" class="btn btn-primary" id="sendCodeBtn">
                        Enviar Código de Verificação
                    </button>
                </form>
            </div>

            <!-- Form Step 2: Código de Verificação -->
            <div class="form-step" id="formStep2">
                <div class="info-box">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 18C14.4183 18 18 14.4183 18 10C18 5.58172 14.4183 2 10 2C5.58172 2 2 5.58172 2 10C2 14.4183 5.58172 18 10 18Z" stroke="currentColor" stroke-width="2"/>
                        <path d="M10 6V10L13 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <p>Enviamos um código de 6 dígitos para <strong id="emailDisplay"></strong></p>
                </div>

                <form id="verifyForm">
                    <div class="code-inputs">
                        <input type="text" maxlength="1" class="code-input" data-index="0" autocomplete="off">
                        <input type="text" maxlength="1" class="code-input" data-index="1" autocomplete="off">
                        <input type="text" maxlength="1" class="code-input" data-index="2" autocomplete="off">
                        <input type="text" maxlength="1" class="code-input" data-index="3" autocomplete="off">
                        <input type="text" maxlength="1" class="code-input" data-index="4" autocomplete="off">
                        <input type="text" maxlength="1" class="code-input" data-index="5" autocomplete="off">
                    </div>

                    <div class="error-message" id="codeError" style="text-align: center; margin-bottom: 20px;"></div>

                    <button type="button" class="btn btn-secondary" onclick="goToStep(1)">
                        Voltar
                    </button>

                    <button type="submit" class="btn btn-primary" id="verifyCodeBtn">
                        Verificar Código
                    </button>

                    <div class="resend-code">
                        Não recebeu? 
                        <a href="#" class="resend-link" id="resendLink">Reenviar código</a>
                        <span id="resendTimer" style="display: none;"></span>
                    </div>
                </form>
            </div>

            <!-- Form Step 3: Sucesso -->
            <div class="form-step" id="formStep3">
                <div class="success-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 12L11 14L15 10M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>

                <h2 class="success-title">Conta Criada!</h2>
                <p class="success-text">Sua conta foi criada com sucesso. Você já pode fazer login.</p>

                <a href="login.html">
                    <button class="btn btn-primary">
                        Ir para Login
                    </button>
                </a>
            </div>
        </div>

        <!-- Footer Link -->
        <div class="footer-link">
            Já tem uma conta? <a href="login.html">Fazer login</a>
        </div>
    </div>

    <script>
        // Configuração da API
        const API_URL = '/api'; // Vercel serverless functions

        let currentStep = 1;
        let userEmail = '';
        let userPassword = '';
        let resendTimeout = null;

        // Ir para step específico
        function goToStep(step) {
            // Atualizar step atual
            currentStep = step;

            // Esconder todos os steps
            document.querySelectorAll('.form-step').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.step').forEach(s => {
                s.classList.remove('active', 'completed');
            });

            // Mostrar step atual
            document.getElementById(`formStep${step}`).classList.add('active');
            document.getElementById(`step${step}`).classList.add('active');

            // Marcar steps anteriores como completados
            for (let i = 1; i < step; i++) {
                document.getElementById(`step${i}`).classList.add('completed');
            }
        }

        // Validar email
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Validar senha
        function validatePassword(password) {
            return password.length >= 8;
        }

        // Mostrar erro
        function showError(inputId, message) {
            const input = document.getElementById(inputId);
            const error = document.getElementById(inputId + 'Error');
            input.classList.add('error');
            error.textContent = message;
            error.classList.add('show');
        }

        // Limpar erro
        function clearError(inputId) {
            const input = document.getElementById(inputId);
            const error = document.getElementById(inputId + 'Error');
            input.classList.remove('error');
            error.classList.remove('show');
        }

        // Step 1: Enviar código
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Limpar erros
            clearError('email');
            clearError('password');
            clearError('confirmPassword');

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validações
            let hasError = false;

            if (!validateEmail(email)) {
                showError('email', 'Email inválido');
                hasError = true;
            }

            if (!validatePassword(password)) {
                showError('password', 'A senha deve ter no mínimo 8 caracteres');
                hasError = true;
            }

            if (password !== confirmPassword) {
                showError('confirmPassword', 'As senhas não coincidem');
                hasError = true;
            }

            if (hasError) return;

            // Salvar dados
            userEmail = email;
            userPassword = password;

            // Enviar código
            const btn = document.getElementById('sendCodeBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Enviando código...';

            try {
                const response = await fetch(`${API_URL}/send-verification-code`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (data.success) {
                    // Ir para step 2
                    document.getElementById('emailDisplay').textContent = email;
                    goToStep(2);
                    startResendTimer();
                    
                    // Focar no primeiro input de código
                    document.querySelector('.code-input').focus();
                } else {
                    showError('email', data.message || 'Erro ao enviar código');
                }
            } catch (error) {
                console.error('Erro:', error);
                showError('email', 'Erro ao conectar com o servidor');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Enviar Código de Verificação';
            }
        });

        // Code inputs - auto focus
        const codeInputs = document.querySelectorAll('.code-input');
        codeInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value;
                
                // Apenas números
                if (value && !/^\d$/.test(value)) {
                    e.target.value = '';
                    return;
                }

                // Ir para próximo input
                if (value && index < codeInputs.length - 1) {
                    codeInputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', (e) => {
                // Backspace - voltar para input anterior
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    codeInputs[index - 1].focus();
                }
            });

            // Colar código
            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text').replace(/\D/g, '');
                
                codeInputs.forEach((inp, i) => {
                    if (pastedData[i]) {
                        inp.value = pastedData[i];
                    }
                });

                // Focar no último input preenchido
                const lastIndex = Math.min(pastedData.length - 1, codeInputs.length - 1);
                codeInputs[lastIndex].focus();
            });
        });

        // Step 2: Verificar código
        document.getElementById('verifyForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Pegar código
            const code = Array.from(codeInputs).map(input => input.value).join('');

            if (code.length !== 6) {
                const codeError = document.getElementById('codeError');
                codeError.textContent = 'Por favor, insira o código completo';
                codeError.classList.add('show');
                return;
            }

            // Verificar código
            const btn = document.getElementById('verifyCodeBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Verificando...';

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: userEmail,
                        password: userPassword,
                        verificationCode: code
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Sucesso!
                    goToStep(3);
                } else {
                    const codeError = document.getElementById('codeError');
                    codeError.textContent = data.message || 'Código inválido';
                    codeError.classList.add('show');
                    
                    // Limpar inputs
                    codeInputs.forEach(input => input.value = '');
                    codeInputs[0].focus();
                }
            } catch (error) {
                console.error('Erro:', error);
                const codeError = document.getElementById('codeError');
                codeError.textContent = 'Erro ao verificar código';
                codeError.classList.add('show');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Verificar Código';
            }
        });

        // Reenviar código
        document.getElementById('resendLink').addEventListener('click', async (e) => {
            e.preventDefault();

            if (e.target.classList.contains('disabled')) return;

            try {
                const response = await fetch(`${API_URL}/send-verification-code`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: userEmail })
                });

                const data = await response.json();

                if (data.success) {
                    startResendTimer();
                    
                    // Limpar inputs
                    codeInputs.forEach(input => input.value = '');
                    codeInputs[0].focus();

                    // Mostrar mensagem de sucesso
                    const codeError = document.getElementById('codeError');
                    codeError.textContent = 'Código reenviado com sucesso!';
                    codeError.style.color = '#10B981';
                    codeError.classList.add('show');
                    
                    setTimeout(() => {
                        codeError.classList.remove('show');
                        codeError.style.color = '#EF4444';
                    }, 3000);
                }
            } catch (error) {
                console.error('Erro:', error);
            }
        });

        // Timer para reenviar código
        function startResendTimer() {
            const link = document.getElementById('resendLink');
            const timer = document.getElementById('resendTimer');
            
            link.classList.add('disabled');
            timer.style.display = 'inline';
            
            let seconds = 60;
            
            if (resendTimeout) clearInterval(resendTimeout);
            
            resendTimeout = setInterval(() => {
                seconds--;
                timer.textContent = `(${seconds}s)`;
                
                if (seconds <= 0) {
                    clearInterval(resendTimeout);
                    link.classList.remove('disabled');
                    timer.style.display = 'none';
                }
            }, 1000);
        }
    </script>
</body>
</html>
